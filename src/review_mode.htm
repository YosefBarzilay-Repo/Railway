<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway - Review Mode</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M12 2c-4 0-8 .5-8 4v9.5C4 17.43 5.12 18.5 6.5 18.5H7l-1 2h2l1-2h6l1 2h2l-1-2h.5c1.38 0 2.5-1.07 2.5-3V6c0-3.5-4-4-8-4zM7.5 14.5c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm9 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM18 10H6V6h12v4z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header class="app-header">
        <svg class="logo" width="24" height="24" viewBox="0 0 24 24">
            <path d="M12 2c-4 0-8 .5-8 4v9.5C4 17.43 5.12 18.5 6.5 18.5H7l-1 2h2l1-2h6l1 2h2l-1-2h.5c1.38 0 2.5-1.07 2.5-3V6c0-3.5-4-4-8-4zM7.5 14.5c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm9 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM18 10H6V6h12v4z"/>
        </svg>
        <h1>Railway - Review Mode</h1>
        <span class="version">v1.0.0.0</span>
    </header>
    
    <div class="main-container">
        <div class="controls">
            <button onclick="window.location.href='public/index.htm'">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.45-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg> Back to Builder
            </button>
        </div>
        <div class="table-container">
            <table id="reviewTable">
                <thead>
                    <tr>
                        <th>Test Name (Title)</th>
                        <th>Steps</th>
                        <th>Expected Results</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be generated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('tableBody');
        
        function createRow(data = {}) {
            const row = document.createElement('tr');
            // Only requested columns: Title, Steps, Expected Results
            const columns = ['title', 'steps', 'expected_results'];
            columns.forEach(col => {
                const cell = document.createElement('td');
                const textarea = document.createElement('textarea');
                textarea.name = col;
                textarea.readOnly = true; // Read only for review
                textarea.rows = 1;
                textarea.value = data[col] || '';
                cell.appendChild(textarea);
                row.appendChild(cell);
            });
            return row;
        }

        // Load data from localStorage
        const savedData = JSON.parse(localStorage.getItem('railway_scenarios') || '[]');

        if (savedData.length > 0) {
            savedData.forEach(rowData => tableBody.appendChild(createRow(rowData)));
        } else {
            // Add initial rows for review view
            for (let i = 0; i < 20; i++) {
                tableBody.appendChild(createRow());
            }
        }
    </script>
</body>
</html>
